<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ورود / ثبت‌نام</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h2>ورود یا ثبت‌نام</h2>

  <input id="email" type="email" placeholder="ایمیل" />
  <input id="password" type="password" placeholder="رمز عبور" />
  <br /><br />
  <button onclick="signUp()">ثبت‌نام</button>
  <button onclick="signIn()">ورود</button>

  <p id="msg"></p>

  <script>
    // این کد باید بعد از لود کامل اسکریپت Supabase باشه
    const supabaseUrl = "https://qdyudrhnzbrgwerzqats.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkeXVkcmhuemJyZ3dlcnpxYXRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNjQzMTYsImV4cCI6MjA2Mzc0MDMxNn0.lVieDzL-8UK8e0QDUi1B3coI8tOVwWvoPFYxT4kik10";

    // در نسخه v2 اینطوری client رو می‌سازیم:
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await client.auth.signUp({ email, password });
      if (error) {
        document.getElementById("msg").innerText = "❌ خطا در ثبت‌نام: " + error.message;
        console.error(error);
      } else {
        document.getElementById("msg").innerText = "✅ ثبت‌نام موفق! لطفاً ایمیلت را تأیید کن.";
        console.log(data);
      }
    }

    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById("msg").innerText = "❌ ورود ناموفق: " + error.message;
        console.error(error);
      } else {
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
